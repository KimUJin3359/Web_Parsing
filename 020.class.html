<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        class Hero{
            constructor(){
                this.HP = 100;
            }

            showHP(){
                console.log(`HP : ${this.HP}`);
            }

            run(){
                console.log("HP 값 10 감소");
                this.HP -= 10;
            }
        }

        let batman = new Hero();
        batman.showHP();
        batman.run();
        batman.run();
        batman.showHP();
    </script>
</body>
</html>
